<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body bgcolor="yellow">
    <div class="shapka"><p class="text">ALTIN ADAM SETTINGS</p></div>

        <div class="settings_blokc" style="height: 85px;">
            <p>Language and WIFI</p>
        <input type="text" name="title" id="title" class="from-control" placeholder="язык">
        <input type="text" name="ssid-title" id="title" class="from-control" placeholder="ssid">
        <input type="text" name="password-title" id="title" class="from-control" placeholder="password"></div>

<style>

    width: 200px;

    width: 500px;
